<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/app.css">
    <title>Sign up form</title>
</head>
<body>

    <div class="logo-box"><img class="figure-img" src="https://img.icons8.com/fluency/256/paint-3d.png" alt=""></div>
    <div class="container-form">
       <div class="left-form-container col-6" id="form-container">
        <h2 class="h2">Create an account</h2>
        <form action="" form-control class="needs-validation">
        <label for="name" class="form-label ">Name</label>
        <input type="text" placeholder="Enter your full name" required class="form-control mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" placeholder="Enter your email" required class="form-control mb-3" >
        <label for="Email" class="form-label ">Username</label>
        <input type="text" placeholder="Choose a username" required class="form-control mb-3 id="validationCustomUsername"">
        <label for="password" class="form-label">Password</label>
        <input type="password" placeholder="Password" required class="form-control mb-3" id="inputPassword">
        <button type="submit" class="btn btn-outline-info" id="smt-btn">Sign Up</button>
    </form>
    <p class="p mt-4">Already a user? <a id="sign-In" href="index.html">Sign in</a></p>
    
       </div>
       <div class="right-image-box col col-6" id="image-box">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active data-bs-interval="8000"">
                <img src="https://images.pexels.com/photos/1450082/pexels-photo-1450082.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/2437291/pexels-photo-2437291.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1670187/pexels-photo-1670187.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
       </div>
    
    </div>
    <script src="/app.js"></script>
</body>
</html>
